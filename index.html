<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DriftPHP Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="DriftPHP, a PHP Framework on top of Symfony and ReactPHP components">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">

  <link rel="apple-touch-icon" sizes="180x180" href="/_media/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon-16x16.png">
  <link rel="manifest" href="/_media/site.webmanifest">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      name: 'DriftPHP',
      loadSidebar: true,
      logo: "_media/driftphp-small.png",
      repo: 'https://github.com/driftphp/skeleton.git',
      tabs: {
        persist    : true,      // default
        sync       : true,      // default
        theme      : 'material', // default
        tabComments: true,      // default
        tabHeadings: true,       // default
      }
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-yaml.min.js"></script>
  <script src="//unpkg.com/docsify-copy-code"></script>
</body>
</html>
